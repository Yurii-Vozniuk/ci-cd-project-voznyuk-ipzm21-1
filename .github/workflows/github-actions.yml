name: Test Actions
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
jobs:
  Build-Project:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-varsion: [ 12.16.2 ]
    steps:
      - uses: actions/checkout@v3
      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: npm install
      - name: build project
        run: npm run build
      - name: Run Unit Tests
        run: npm run test:unit
      - name: Run Serve Mode
        run: npm run serve -- --port 8080
      - name: Run E2E Tests
        run: npm run test:e2e
  Test-Actions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-varsion: [ 12.16.2 ]
    steps:
      - uses: actions/checkout@v3
